<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Product Burndown</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

    <link href="https://cdn.rawgit.com/feroult/burnify/master/src/jquery.burnify.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.rawgit.com/feroult/burnify/master/src/jquery.burnify.js"></script>

    <script src="/js/lib/yawp.js"></script>

    <style type="text/css">
        div.outter {
            width: 100%;
        }
        
        div.inner {
            display: table;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div class="outter">
        <div id="product-chart" class="inner" />
    </div>

    <script>
        yawp('/projects').first(function (project) {
            $("#product-chart").burnify(project, 1400, 400);
        });
    </script>

</body>

</html>
